<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />
    <title>Audio Transcriber PWA</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icon-192x192.png" />
  </head>
  <body>
    <div class="container">
      <h1>Audio File Transcriber</h1>

      <div class="settings">
        <label for="apiKey">OpenAI API Key:</label>
        <input
          type="password"
          id="apiKey"
          placeholder="Enter your OpenAI API Key"
        />
        <button id="saveApiKey">Save Key</button>
        <p id="apiKeyStatus" class="status-message"></p>
      </div>

      <div class="transcription-section">
        <label for="audioFile">Select Audio File (M4A, MP3, WAV, etc.):</label>
        <input type="file" id="audioFile" accept="audio/*,.m4a" />
        <!-- Accept general audio and specifically .m4a -->

        <button id="transcribeButton">Transcribe Audio</button>
      </div>

      <div class="output-section">
        <h2>Transcription:</h2>
        <div id="status"></div>
        <!-- Status messages will appear here -->
        <textarea
          id="transcriptionOutput"
          rows="15"
          readonly
          placeholder="Transcription will appear here..."
        ></textarea>
      </div>
    </div>

    <!-- Load FFMPEG first, as app.js will use it -->
    <!-- NOTE: ffmpeg.min.js is an ES module, so app.js must also be a module -->
    <script type="module">
      // This is just to make createFFmpeg and fetchFile globally available for app.js
      // if app.js itself is not a module.
      // A better way is to make app.js a module and import there.
      // For simplicity with the current structure, we'll make them available on window.
      // This is NOT ideal but works without changing app.js to import.
      // See app.js for the module-based approach which is cleaner.
      // import { createFFmpeg, fetchFile } from "https://unpkg.com/@ffmpeg/ffmpeg@0.12.9/dist/ffmpeg.min.js";
      // window.FFMPEG = { createFFmpeg, fetchFile };
    </script>
    <!-- app.js will now be a module to use imports -->
    <script type="module" src="app.js"></script>
  </body>
</html>
