<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />
    <title>Audio Transcriber PWA</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icon-192x192.png" />
  </head>
  <body>
    <div class="container">
      <h1>Audio File Transcriber</h1>

      <div class="settings">
        <label for="apiKey">OpenAI API Key:</label>
        <input
          type="password"
          id="apiKey"
          placeholder="Enter your OpenAI API Key"
        />
        <button id="saveApiKey">Save Key</button>
        <p id="apiKeyStatus" class="status-message"></p>
      </div>

      <div class="transcription-section">
        <label for="audioFile">Select Audio File (M4A, MP3, WAV, etc.):</label>
        <input type="file" id="audioFile" accept="audio/*,.m4a" />

        <button id="transcribeButton">Transcribe Audio</button>
      </div>

      <div class="output-section">
        <h2>Transcription:</h2>
        <div id="status"></div>
        <textarea
          id="transcriptionOutput"
          rows="15"
          readonly
          placeholder="Transcription will appear here..."
        ></textarea>
      </div>
    </div>

    <!-- Load FFMPEG UMD library directly -->
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.9/dist/umd/ffmpeg.js"></script>

    <!-- app.js will still be a module to organize its code and potentially use other imports if needed -->
    <script type="module" src="app.js"></script>
  </body>
</html>
